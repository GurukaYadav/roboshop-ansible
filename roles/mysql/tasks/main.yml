- name: Fail if the MYSQL_PASSWORD env variable is not declared
  ansible.builtin.fail:
    msg: Need MYSQL_PASSWORD env variable
  when: MYSQL_PASSWORD is undefined

- name: Copy mysql yum repos
  ansible.builtin.template:
    src: mysql.repo
    dest: /etc/yum.repos.d/mysql.repo

- name: Install mysql server
  ansible.builtin.yum:
    name: mysql-community-server
    state: installed

- name: start mysql service
  ansible.builtin.systemd:
    name: mysqld
    state: started
    enabled: yes

- name: Fetching the mysql file data
  ansible.builtin.slurp:
    src: /var/log/mysqld.log
  register: mysql_log

- name: print the data from the mysql_log
  ansible.builtin.debug:
    msg: "{{ mysql_log['content'] | b64decode | regex_findall('.*temporary password.*') | join(' ') | split(' ') }}"
